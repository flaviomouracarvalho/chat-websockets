<!-- lado do cliente -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <form id="form">
            <input type="text" id="msg" autofocus autocomplete="off" placeholder="Digite uma mensagem a enviar...">
            <button type="submit">Enviar</button>
        </form>
    </header>
    <ul id="mensagem"></ul>
    <div id="status"></div>

    <script>
        $(function(){
            const socket = io()
            $('#form').submit(function(evt){
                socket.emit('chat msg', $('#msg').val()) //mensagem esta sendo enviada
                $('#msg').val('')
                return false;
            })

        })
        //uma função criada dentro de parenteses não precisa ter nome, ela e uma função anonima
    </script>
</body>
</html>
